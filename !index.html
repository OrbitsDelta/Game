<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OrbitsDelta - Старт</title>
    <style>
        :root {
            --app-height: 100vh;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        
        .start-container {
            text-align: center;
            padding: 20px;
        }
        
        .start-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a3093 0%, #4fc3f7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.8);
        }
    </style>
</head>
<body>
    <div class="start-container">
        <button class="start-btn" id="startBtn">
            Начать игру
        </button>
    </div>

    <script>
        // Фикс высоты для iOS
        function setAppHeight() {
            document.documentElement.style.setProperty(
                '--app-height', 
                `${window.innerHeight}px`
            );
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        
        // Запрет масштабирования на iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        // Проверка авторизации
        function checkAuth() {
            const tg = window.Telegram?.WebApp;
            const savedName = localStorage.getItem('playerName');
            
            if (savedName || tg?.initDataUnsafe?.user) {
                window.location.href = `game.html?name=${
                    encodeURIComponent(savedName || tg.initDataUnsafe.user.first_name)
                }`;
                return true;
            }
            return false;
        }
        
        // Обработчик кнопки
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!checkAuth()) {
                window.location.href = 'Page1.html';
            }
        });
        
        // Проверяем при загрузке
        checkAuth();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --app-height: 100%;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-block {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .info-text {
            color: #fff;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .neon-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #1a1a1a;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .neon-btn:hover {
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="content-block">
        <p class="info-text">
            Перед началом, пожалуйста, зарегистрируйтесь
        </p>
        
        <button class="neon-btn" id="neonBtn">
            Начать регистрацию
        </button>
    </div>

    <script>
// Инициализация Telegram WebApp
const tg = window.Telegram?.WebApp;
if (tg) {
    tg.expand(); // Разворачиваем на весь экран
    tg.enableClosingConfirmation(); // Включаем подтверждение закрытия
    tg.setHeaderColor("secondary_bg"); // Лучший способ убрать шторку
    
    // ИЛИ, если хотите задать конкретный цвет:
    // tg.setHeaderColor('#111111'); 
    // tg.BackButton.hide(); // Дополнительно скрываем кнопку "Назад"
}

        // Установка правильной высоты для iOS
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        // Проверяем, есть ли сохраненное имя
        function checkAuth() {
            const playerName = localStorage.getItem('playerName') || 
                             (tg?.initDataUnsafe?.user?.first_name || null);
            
            if (playerName) {
                window.location.href = `game.html?name=${encodeURIComponent(playerName)}`;
                return true;
            }
            return false;
        }

        // Основная инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Запрет масштабирования на iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Сначала проверяем авторизацию
            if (!checkAuth()) {
                // Если не авторизован - вешаем обработчик на кнопку
                const neonBtn = document.getElementById('neonBtn');
                if (neonBtn) {
                    neonBtn.addEventListener('click', function() {
                        window.location.href = 'Page1.html';
                    });
                }
            }
        });
    </script>
</body>
</html>

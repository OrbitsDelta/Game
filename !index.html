<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
<style>
  body {
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .content-block {
    text-align: center;
    max-width: 300px;
    margin: 0 auto;
  }
  
  .info-text {
    color: #fff;
    font-size: 18px;
    margin-bottom: 25px;
    line-height: 1.5;
  }
  
  .neon-btn {
    /* Ваши существующие стили кнопки */
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    background: #1a1a1a;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
    /* Неоновые эффекты */
    box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
    transition: all 0.3s ease;
  }
  
  .neon-btn:hover {
    box-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
  }
</style>
</head>
<body>

<div class="content-block">
  <p class="info-text">
    Перед началом, пожалуйста, зарегистрируйтесь
  </p>
  
  <button class="neon-btn" id="neonBtn">
    Начать регистрацию
  </button>
</div>

<script>
    // Проверяем, есть ли сохраненное имя
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('playerName')) {
            window.location.href = 'game.html?name=' + encodeURIComponent(localStorage.getItem('playerName'));
        }
    });

    document.getElementById('neonBtn').addEventListener('click', function() {
        window.location.href = 'Page1.html';
    });
</script>

</body>
</html>

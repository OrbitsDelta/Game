<!DOCTYPE html>
<html lang="ru"><head>
    
  <meta charset="UTF-8">
  <title>OrbitsDelta - Регистрация</title>

    
    
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .registration-container {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.1);
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            color: #4fc3f7;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .info-text {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 16px;
        }

        .input-field {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .submit-btn {
            background: linear-gradient(135deg, #6a3093 0%, #4fc3f7 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .warning {
            color: #ff9800;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .input-field {
                width: calc(100% - 20px);
            }
            /* Добавьте это в конец стилей */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden !important;
}

.registration-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    max-width: none;
    border-radius: 0;
    border: none;
    box-shadow: none;
    background: #111;
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #111;
    z-index: -1;
}
        }
    </style>
</head><body>
    
<div class="registration-container">
        <h1>Регистрация в OrbitsDelta</h1>
        
        <p class="info-text">
            Введите имя, которое будет использоваться в игре.<br>
            <strong>Помните:</strong> изменить позже его нельзя!
        </p>
        
        <form action="game.html" method="get" id="regForm">
            <input class="input-field" id="name" name="name" placeholder="Ваше игровое имя" required="" minlength="3" maxlength="15" pattern="[A-Za-zА-Яа-я0-9 ]+" title="Только буквы и цифры (3-15 символов)" type="text">
            
            <button type="submit" class="submit-btn">
                Подтвердить регистрацию
            </button>
        </form>
        
        <p class="warning">
            Имя должно содержать от 3 до 15 символов&nbsp;
        </p>
    </div>
    
<script>
    // Жесткий сброс при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Принудительный сброс стилей
        document.body.style.cssText = 'margin: 0; padding: 0; overflow: hidden !important; width: 100vw; height: 100vh;';
        document.documentElement.style.cssText = 'margin: 0; padding: 0; overflow: hidden !important;';
        
        // Очистка параметров URL
        if (window.location.search.includes('logout')) {
            history.replaceState(null, null, window.location.pathname);
            localStorage.removeItem('playerName');
            // Принудительный ререндер
            setTimeout(() => document.body.offsetHeight, 50);
        }
        
        // Проверка имени только при чистом открытии
        if (!window.location.search && localStorage.getItem('playerName')) {
            window.location.href = 'game.html?name=' + encodeURIComponent(localStorage.getItem('playerName'));
        }
    });

    // Обработчик формы
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        
        if (name.length < 3 || name.length > 15) {
            alert('Имя должно содержать от 3 до 15 символов');
            return;
        }
        
        localStorage.setItem('playerName', name);
        window.location.href = 'game.html?name=' + encodeURIComponent(name) + '&t=' + Date.now();
    });
</script>
</body></html>

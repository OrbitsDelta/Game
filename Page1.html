<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OrbitsDelta - Регистрация</title>
    <style>
        :root {
            --app-height: 100vh;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        
        .reg-form {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
        }
        
        .reg-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .reg-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a3093 0%, #4fc3f7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="reg-form">
        <input type="text" class="reg-input" id="nameInput" placeholder="Ваше имя" required>
        <button class="reg-submit" id="submitBtn">Продолжить</button>
    </div>

    <script>
        // Фикс высоты для iOS
        function setAppHeight() {
            document.documentElement.style.setProperty(
                '--app-height', 
                `${window.innerHeight}px`
            );
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        
        // Обработчик формы
        document.getElementById('submitBtn').addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            if (name.length >= 3) {
                localStorage.setItem('playerName', name);
                window.location.href = `game.html?name=${encodeURIComponent(name)}`;
            } else {
                alert('Имя должно содержать минимум 3 символа');
            }
        });
    </script>
</body>
</html>

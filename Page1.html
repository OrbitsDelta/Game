<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OrbitsDelta - Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --app-height: 100%;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .registration-container {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: calc(100% - 40px);
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.1);
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        h1 {
            color: #4fc3f7;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .info-text {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 16px;
        }
        
        .input-field {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6a3093 0%, #4fc3f7 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .warning {
            color: #ff9800;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
                border-radius: 0;
                width: 100%;
                max-width: none;
                height: var(--app-height);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация в OrbitsDelta</h1>
        
        <p class="info-text">
            Введите имя, которое будет использоваться в игре.<br>
            <strong>Помните:</strong> изменить позже его нельзя!
        </p>
        
        <form action="game.html" method="get" id="regForm">
            <input class="input-field" id="name" name="name" placeholder="Ваше игровое имя" required minlength="3" maxlength="15" pattern="[A-Za-zА-Яа-я0-9 ]+" title="Только буквы и цифры (3-15 символов)" type="text">
            
            <button type="submit" class="submit-btn">
                Подтвердить регистрацию
            </button>
        </form>
        
        <p class="warning">
            Имя должно содержать от 3 до 15 символов&nbsp;
        </p>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand(); // Разворачиваем на весь экран
            tg.enableClosingConfirmation(); // Включаем подтверждение закрытия
            tg.setHeaderColor('#111111'); // Устанавливаем цвет заголовка
            tg.backgroundColor = '#111111'; // Устанавливаем цвет фона
        }

        // Установка правильной высоты для iOS
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        
        // Запрет масштабирования на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Обработчик формы
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            
            if (name.length < 3 || name.length > 15) {
                alert('Имя должно содержать от 3 до 15 символов');
                return;
            }
            
            // Сохраняем имя в localStorage
            localStorage.setItem('playerName', name);
            
            // Если это Telegram WebApp - отправляем данные в бота и закрываем WebApp
if (tg) {
    tg.expand(); // Раскрываем на весь экран
    tg.setHeaderColor("secondary_bg"); // Убираем шторку
    tg.enableClosingConfirmation(); // Запрещаем случайное закрытие
    
    tg.sendData(JSON.stringify({ 
        action: 'register', 
        name: name 
    }));
    tg.close();
}
            // Если обычный браузер - перенаправляем в игру
            else {
                window.location.href = 'game.html?name=' + encodeURIComponent(name) + '&t=' + Date.now();
            }
        });
        
        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Очистка параметров URL
            if (window.location.search.includes('logout')) {
                history.replaceState(null, null, window.location.pathname);
                localStorage.removeItem('playerName');
            }
            
            // Проверка имени только при чистом открытии
            if (!window.location.search && localStorage.getItem('playerName')) {
                window.location.href = 'game.html?name=' + encodeURIComponent(localStorage.getItem('playerName'));
            }
        });
    </script>
</body>
</html>

<html>
<head>
<meta charset="UTF-8">
<title>Loader Example</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.loader-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.loader-text {
    font-size: 18px;
    color: #2c3e50;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.loader {
    display: block;
    --height-of-loader: 6px;
    --loader-color: #0071e2;
    width: 200px;
    height: var(--height-of-loader);
    border-radius: 30px;
    background-color: rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

.loader::before {
    content: "";
    position: absolute;
    background: linear-gradient(90deg, #0071e2, #0056b3);
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    border-radius: 30px;
    animation: moving 2s ease-in-out infinite;
}

@keyframes moving {
    0% {
        width: 0;
        left: 0;
    }
    50% {
        width: 100%;
        left: 0;
    }
    100% {
        width: 0;
        left: 100%;
    }
}
</style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader-text">Загрузка...</div>
        <div class="loader"></div>
    </div>
</body>
</html>

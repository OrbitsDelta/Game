<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Telegram WebApp Fullscreen</title>

  <!-- Telegram SDK v2 -->
  <script type="module">
    import { init, isTMA, viewport } from 'https://cdn.jsdelivr.net/npm/@tma.js/sdk@2/+esm';

    async function startApp() {
      if (await isTMA()) {
        init();
        if (viewport.isExpanded) {
          console.log('Already expanded');
        } else if (viewport.expand) {
          viewport.expand();
        }

        if (viewport.requestFullscreen && viewport.requestFullscreen.isAvailable()) {
          viewport.requestFullscreen().catch(err => {
            console.warn('Не удалось fullscreen:', err);
          });
        }

        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(err => {
            console.warn('Ориентация не зафиксирована:', err);
          });
        }
      }
    }

    window.addEventListener('load', startApp);
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="app">Игра загружается...</div>
</body>
</html>
